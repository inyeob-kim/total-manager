services:
  db:
    image: postgres:16-alpine
    container_name: total-manager-db
    environment:
      POSTGRES_USER: totalmanager
      POSTGRES_PASSWORD: totalmanager123
      POSTGRES_DB: totalmanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U totalmanager"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

